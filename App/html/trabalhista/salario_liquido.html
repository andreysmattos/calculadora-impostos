<h1>Cálculo Salário Líquido</h1>
<h6>Este cálculo demostra como obter um valor de salário líquido a partir do salário bruto e dos principais descontos do salário (INSS e IRRF).</h6>

<div class="row">
	<div class="col-md-8 form">




		<form method="post" id="salario_liquido">
			<div class="input-group">
				<label class="col-sm-4" for="salario_bruto">Salário Bruto</label>
				<div class="input-group-prepend">
					<span class="input-group-text">R$</span>					
				</div>
				<input type="text" class="form-control col-sm-4 input_direita dinheiro" name="salario_bruto" id="salario_bruto" placeholder="0,00">
			</div>

			<br/>
			<div class="input-group">
				<label class="col-sm-4" for="dependentes">Dependentes</label>
				<div class="input-group-prepend">
					<span class="input-group-text">00</span>			
				</div>
				<input type="text" class="form-control col-sm-4 input_direita mes" name="dependentes" id="dependentes" placeholder="0">
			</div>
			<br/>
			<div class="input-group">
				<label class="col-sm-4" for="descontos">Outros Descontos</label>
				<div class="input-group-prepend">
					<span class="input-group-text">R$</span>					
				</div>
				<input type="text" class="form-control col-sm-4 input_direita dinheiro" name="descontos" id="descontos" placeholder="0,00">
			</div>


			
			<br/>
			<button type="submit" class="btn btn-success calc">Calcular</button>
		</form>
